<!-- Navigation -->
{% extends "base.html" %}

<!-- Page Header -->
{% block header %}
<header class="masthead" style="background-image: url('{{ blog['img_url'] }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{ blog['title'] }}</h1>
          <h2 class="subheading">{{ blog['subtitle'] }}</h2>
          <span class="meta">Posted by
            <a href="#">{{ blog['author'] }}</a>
            on {{ blog['date'] }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %}

<!-- Main Content -->
{% block content %}
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p> {{ blog['body']|safe }} </p>
        <a class="btn btn-primary" href="{{ url_for('edit_blog_post', blog_id=blog['id']) }}">Edit</a>
        <a class="btn btn-primary" href="{{ url_for('delete_blog_post', blog_id=blog['id']) }}">Delete</a>
      </div>
    </div>
  </div>
</article>
{% endblock %}
