<h1>
    Login
</h1>
<form action="/login" method="post" novalidate>
    {{ form.csrf_token }}
    <p>
        {{ form.email.label }} <br> {{ form.email(size=20) }}
        {% for err in form.email.errors %}
        <span styple="color:red">{{ err }}</span>
        {% endfor %}
    </p>
    <p>
        {{ form.password.label }} <br> {{ form.password(size=20) }}
        {% for err in form.email.errors %}
        <span styple="color:red">{{ err }}</span>
        {% endfor %}
    </p>
    {{ form.submit }}
</form>
