<!-- Navigation -->
{% extends "base.html" %}

<!-- Page Header -->
{% block header %}
<header class="masthead" style="background-image: url({{ url_for('static', filename='img/post-bg.jpg') }}">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{ blog['title'] }}</h1>
          <h2 class="subheading">{{ blog['subtitle'] }}</h2>
          <span class="meta">Posted by
            <a href="#">JoJo</a>
            on August 24, 2019</span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %}

<!-- Main Content -->
{% block content %}
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p> {{ blog['body'] }} </p>
      </div>
    </div>
  </div>
</article>
{% endblock %}
